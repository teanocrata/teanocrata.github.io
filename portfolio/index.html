---
layout: default
title: Portfolio
---

<div class="posts">
  {% for post in site.categories.projects %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      {% if post.image %}
      <a href="{{ post.url }}">
      <img src="{{ post.image }}" alt="{{ post.title }}" />
      </a>
      {% endif %}

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
