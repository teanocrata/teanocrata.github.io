# Site wide configuration

title: "Isabel Muñoz"
description: "Developer & Entrepreneur. Doer."
logo: 2e77810_120x120.jpg
teaser: teaser_400x250.gif # 400x250 px default teaser image used in image archive grid
locale: es
url: https://teanocrata.github.io/
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: Isabel Muñoz
  email: teanocrata@gmail.com
  twitter: teanocrata
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: 2e77810.jpg # 160x160 px image for author byline
  disqus-shortname: teanocrata

# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus: teanocrata

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: UA-92845805-1

repository: teanocrata/teanocrata.github.io


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
